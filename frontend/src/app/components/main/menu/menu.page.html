<ion-menu contentId="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div *ngFor="let p of mainPages">

          <!-- Standard Menu Item -->
          <ion-menu-toggle *ngIf="p.url">
            <!--Hauria de ser [routerLink]="p.url" pero cada tres peta-->
            <ion-item href="api/menu/{{p.url}}" routerDirection="root" routerLinkActive="active">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="content" main></ion-router-outlet>
