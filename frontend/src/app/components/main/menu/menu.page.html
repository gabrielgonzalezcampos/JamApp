<ion-menu contentId="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div *ngFor="let p of mainPages">

          <!-- Standard Menu Item aqui se mete el if para mostrar-->
          <ion-menu-toggle *ngIf="p.type=='User'||p.type==userType">
            <!--Hauria de ser [routerLink]="[p.url]"  pero cada tres peta href="api/menu/{{p.url}}"-->
            <ion-item [routerLink]="[p.url]" routerDirection="root" routerLinkActive="active">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="content" main></ion-router-outlet>
