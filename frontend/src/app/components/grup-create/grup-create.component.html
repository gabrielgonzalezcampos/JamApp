<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Group Form
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="api/menu/pages/grup-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
            JamApp crear un grupo
          </span>

          <form [formGroup]="createGroupForm">
            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Nombre del grupo</span>
              <input class="input100" type="text" formControlName="name" placeholder="Escribe el nombre del grupo">
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Email</span>
              <input class="input100" type="text" formControlName="email" placeholder="Escribe el email">
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-23">
              <span class="label-input100">Descripcion</span>
              <input class="input100" type="text" formControlName="description" placeholder="Escribe una descripcion">
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <ion-list>
              <ion-label class="label-input100">Estilos</ion-label>
              <br>
              <ion-select  placeholder="Selecciona estilos" multiple="true" (ionChange)="logsito()" value="regeton" formControlName="estils" okText="Aceptar" cancelText="Cancelar">
              <ion-select-option *ngFor="let item of items" [value]="item">{{item}}</ion-select-option>
              </ion-select>
            </ion-list>
            <br>

            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.name">
                <div class="alert alert-danger" *ngIf="createGroupForm.get('name').hasError(validation.type) && (createGroupForm.get('name').dirty || createGroupForm.get('name').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
              <ng-container *ngFor="let validation of validation_messages.description">
                <div class="alert alert-danger" *ngIf="createGroupForm.get('description').hasError(validation.type) && (createGroupForm.get('description').dirty || createGroupForm.get('description').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <ion-button color="primary" (click)="guardar()" expand="block">Guardar</ion-button>
              </div>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
</ion-content>
