<ion-header>
  <ion-toolbar>
    <div  *ngIf="jam">
      <ion-title name="title" *ngIf="jam.name">
        {{jam.name | uppercase}}
      </ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="api/menu/pages/jam-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <div  *ngIf="jam">
          <div *ngIf="platform.is('desktop')" >
            <div *ngIf="platform.is('desktop')" >
              <br>
              <span class="login100-form-title">{{jam.name}}</span>
            </div>

            <br>
            <ion-button style="margin: 5px" color="primary" size="small" (click)="unirseButton(jam._id)" strong="true">
              Unirse
              <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            </ion-button>

            <br>
            <br>
            <ion-label *ngIf="(jam.dataIntencioString!=null)">Fecha: {{jam.dataIntencioString}}</ion-label>
            <ion-label *ngIf="(jam.dataIntencioString==null)">Fecha: Sin especificar</ion-label>

            <br>
            <br>
            <ion-label *ngIf="(jam.description!=null)">Descripcion: {{jam.description}}</ion-label>
            <ion-label *ngIf="(jam.description==null)">Descripcion: Sin especificar</ion-label>

            <br>
            <br>
            <ion-label>Nombre de la sala: {{jam.localName}}</ion-label>

            <br>
            <br>
            <ion-button style="margin: 5px" color="primary" size="small" (click)="localButton()" strong="true">
              Informacion del local
            </ion-button>

            <ion-list-header>
              <ion-col col-6>
                <ion-label>Nombre del musico</ion-label>
              </ion-col>

              <ion-col col-6>
                <ion-label>Nombre del grupo</ion-label>
              </ion-col>
            </ion-list-header>

            <ion-list *ngFor="let music of participantsSolistes">
              <ion-item style="padding-left: 10px">
                <ion-col col-6>
                  <ion-label>{{music.name}}</ion-label>
                </ion-col>

                <ion-col col-6>
                  <ion-label>{{music.grups.name}}</ion-label>
                </ion-col>
              </ion-item>
            </ion-list>

          </div>
        </div>
      </div>
  </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
</ion-content>
