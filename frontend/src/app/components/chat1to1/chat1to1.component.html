<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat with {{destination}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="api/menu/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card *ngFor="let message of finalMessages">
    <ion-card-header>
      <ion-card-title>{{message.from}}: {{message.message}}</ion-card-title>
    </ion-card-header>
  </ion-card>
<ion-footer>
  <ion-item>
    <ion-button (click) = "sendMessage(destination, sendingMessage)" >
      <ion-icon slot="icon-only" name ="send"></ion-icon>
    </ion-button>
    <ion-input type="text" placeholder="Escribe el mensaje..." [(ngModel)] = "sendingMessage"></ion-input>
  </ion-item>
</ion-footer>
